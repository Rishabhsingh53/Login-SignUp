<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;700&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>SignUp / Login</title>
  </head>
  <body>
    <div class="parent">
      <div class="container" id="main-container">
        <div class="banner" id="banner">
          <div class="slider" id="slider">
            <div class="signin1">
              <div class="heading1">
                <h1>Welcome Back!</h1>
              </div>

              <div>
                <p style="font-size: 20px">
                  To keep connected with us please login <br />
                  with your personal info
                </p>
              </div>

              <div>
                <button class="btn-signin" id="btn-signin">SIGN IN</button>
              </div>
            </div>
            <div class="signin2">
              <div class="heading1">
                <h1>Hello Friend!</h1>
              </div>

              <div>
                <p style="font-size: 20px">
                  Enter your personal details <br />
                  and start journey with us
                </p>
              </div>

              <div>
                <button class="btn-signin" id="btn-signup">SIGN UP</button>
              </div>
            </div>
          </div>
        </div>



        <div class="banner2" id="banner2">
            <div class="slider2" id="slider2">
        
            <div class="signup1" >

                <div class="heading2">
                    <h1>Create Account</h1>
                </div>

                <div class="logins">
                    <div>
                        <img src="social.png" class="fb">
                    </div>
                    <div>
                        <img src="google-plus.png" class="google">
                    </div>
                    <div>
                        <img src="https://static.vecteezy.com/system/resources/previews/003/692/704/non_2x/linkedin-american-business-logo-social-media-icon-black-pictogram-illustration-isolated-on-white-backgroud-free-vector.jpg" class="linkedln">
                    </div>
                </div>
                <div>
                    <p style="font-size: 18px;color: gray;"> or use your email for registrations</p>
                </div>
                <div class="name-container">
                    <img src="users (1).png" id="user">
                    <input id="name" type="text" placeholder="Name">
                </div>

                <div class="email-contiainer">
                    <img src="mail.png" id="mail">
                    <input  id="email" type="email" placeholder="Email"></input>
                </div>

                <div class="password-container">
                    <img src="padlock.png" id="lock">
                    <input id="pwd" type="password" placeholder="Password">
                </div>

                <div >
                    <input id="signup" class="btn-signup" type="submit" value="SIGN UP">
                </div>
            </div>
            <div class="signup2" >

              <div class="heading2">
                  <h1>Sign In To Driprala</h1>
              </div>

              <div class="logins">
                  <div>
                      <img src="social.png" class="fb">
                  </div>
                  <div>
                      <img src="google-plus.png" class="google">
                  </div>
                  <div>
                      <img src="pngwing.com (1).png" class="linkedln">
                  </div>
              </div>
              <div>
                  <p style="font-size: 18px;color: gray;"> or use your email for registrations</p>
              </div>
            

              <div class="email-contiainer">
                  <img src="mail.png" id="mail">
                  <input  id="email" type="email" placeholder="Email"></input>
              </div>

              <div class="password-container">
                  <img src="padlock.png" id="lock">
                  <input id="pwd" type="password" placeholder="Password">
              </div>

              <div >
                  <input id="signup" class="btn-signup" type="submit" value="SIGN UP">
              </div>
          </div>
        </div>
            </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
